<!-- 头部 -->
{{template "admin/public/header.html" .}}
<!-- Left logo -->
{{template "admin/public/left.html" .}}

<!-- 内容页 -->
<div class="content-wrapper">
    <!-- 面包屑 -->
    <section class="content-header">
        <h1>
            权限
            <small>管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 权限管理</a></li>
            <li class="active">用户</li>
        </ol>
    </section>

    <!-- 内容 -->
    <section class="content"><div class="row"><div class="col-md-12"><div class="box">
        <div class="box-header">
            <h3 class="box-title"></h3>

            <div class="btn-group pull-right" style="margin-right: 10px">
                <a href="/admin/rbac/userAdd.html" class="btn btn-sm btn-success"><i class="fa fa-save"></i>&nbsp;&nbsp;新增</a>
            </div>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <th><input type="checkbox" class="grid-select-all"></th>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>角色</th>
                    <th>操作</th>
                
{{range .Admin}}
				</tr>
                   <tr>
                    <td><input type="checkbox" class="grid-item" data-id="{{.Id}}"></td>
                    <td>{{.Id}}</td>
                    <td>{{.Name}}</td>
                    <td></td>
                    <td>
                        <a href="/Manage/rbac/userEdit/id/1.html"><i class="fa fa-edit"></i></a>
                        <a onclick="if(confirm('确定删除?')==false)return false;" href="/admin/rbac/userDel/id/{{.Id}}.html" class="_delete"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
{{end}}
                                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <input type="checkbox" class="grid-select-all">&nbsp;&nbsp;&nbsp;

            <a class="btn btn-sm btn-primary grid-refresh"><i class="fa fa-refresh"></i></a>

                    </div>

        <!-- /.box-body -->
    </div></div></div>

    </section>
</div>
<!-- 底部 -->
{{template "admin/public/footer.html" .}}
</div>
<!-- Bootstrap 3.3.6 -->
<script src="/static/public/adminlte/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/public/adminlte/dist/js/app.min.js"></script>

</body>
</html>
